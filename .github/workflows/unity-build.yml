name: Unity Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Enables manual execution from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Set up Unity
      uses: game-ci/unity-actions/setup@v3  # Updated to v3
      with:
        unityVersion: '2020.3.20f1'  # Replace with your Unity version

    - name: Install dependencies
      run: |
        sudo apt-get install -y libncurses5 libx11-dev

    - name: Build project
      run: |
        unity -quit -batchmode -projectPath $(pwd) -buildTarget StandaloneLinux64 -executeMethod BuildScript.PerformBuild

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: build
        path: ./Build/StandaloneLinux64  # Modify according to your build output
